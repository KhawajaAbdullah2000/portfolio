<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CricFusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .cricfusion-heading {
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .poster-img {
            max-width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .video-wrapper {
            margin-top: 40px;
        }

        .video-responsive {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .video-responsive iframe,
        .video-responsive video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container-small {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold bg-light text-dark px-3 py-1 rounded" href="index.html">
                Khawaja Abdullah
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html#projects">Projects</a>
                    </li>

                     <li class="nav-item">
                        <a class="nav-link" href="index.html#skills">Skills</a>
                    </li>
                       <li class="nav-item">
                        <a class="nav-link" href="index.html#certificates">Certificates</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container container-small text-center">
        <h3 class="text-center fw-bold cricfusion-heading">CricFusion</h3>

        <img class="poster-img mb-5" src="assets/cricfusion_fyp_poster.jpeg" alt="CricFusion Poster" />

        <div class="video-wrapper">
            <div class="video-responsive">
                <video controls muted poster="assets/cricfusion_fyp_poster.jpeg">
                    <source src="assets/cricfusion_video.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
